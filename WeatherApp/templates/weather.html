<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Weather Information</h1>
        <form method="post" class="d-flex justify-content-center mb-4">
            <input type="text" name="location" class="form-control w-50 me-2" placeholder="Enter city name" required>
            <button type="submit" class="btn btn-primary">Get Weather</button>
        </form>

        {% if weather_data %}
            <div class="row justify-content-center">
                <div class="col-md-6">
                    {% if weather_data.error %}
                        <div class="alert alert-danger text-center">
                            {{ weather_data.error }}
                        </div>
                    {% else %}
                        <div class="card text-center">
                            <div class="card-body">
                                <h2 class="card-title">{{ weather_data.city }}</h2>
                                <h4 class="card-text">Temperature: {{ weather_data.temperature }}Â°C</h4>
                                <h4 class="card-text">Humidity: {{ weather_data.humidity }}%</h4>
                                <h4 class="card-text text-capitalize">Condition: {{ weather_data.description }}</h4>
                                <img src="https://openweathermap.org/img/wn/{{ weather_data.icon }}@2x.png" alt="Weather Icon">
                            </div>
                        </div>
                    {% endif %}
                </div>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
