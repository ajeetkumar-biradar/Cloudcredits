<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center">Currency Converter</h1>
    <form method="POST" class="my-4">
        <div class="mb-3">
            <label for="base_currency" class="form-label">Base Currency:</label>
            <input type="text" id="base_currency" name="base_currency" class="form-control" placeholder="e.g., USD" required>
        </div>
        <div class="mb-3">
            <label for="target_currency" class="form-label">Target Currency:</label>
            <input type="text" id="target_currency" name="target_currency" class="form-control" placeholder="e.g., EUR" required>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount:</label>
            <input type="number" id="amount" name="amount" class="form-control" placeholder="e.g., 100" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Convert</button>
    </form>

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    {% if result %}
    <div class="alert alert-success">{{ result }}</div>
    {% endif %}

    {% if rates %}
    <h3>Exchange Rates:</h3>
    <ul class="list-group">
        {% for currency, rate in rates.items() %}
        <li class="list-group-item">
            1 {{ base_currency }} = {{ rate }} {{ currency }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
</body>
</html>
