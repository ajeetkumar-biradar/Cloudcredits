<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-center bg-primary text-white">
                        <h3>BMI Calculator</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            <div class="mb-3">
                                <label for="weight" class="form-label">Weight</label>
                                <input type="number" step="0.1" name="weight" id="weight" class="form-control" required>
                                <select name="weight_unit" class="form-select mt-2">
                                    <option value="kg">Kilograms (kg)</option>
                                    <option value="lbs">Pounds (lbs)</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="height" class="form-label">Height</label>
                                <input type="number" step="0.01" name="height" id="height" class="form-control" required>
                                <select name="height_unit" class="form-select mt-2">
                                    <option value="meters">Meters (m)</option>
                                    <option value="feet">Feet (ft)</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Calculate BMI</button>
                        </form>
                        {% if error %}
                            <div class="alert alert-danger mt-3">{{ error }}</div>
                        {% endif %}
                        {% if bmi %}
                            <div class="alert alert-success mt-3">
                                <p><strong>BMI:</strong> {{ bmi|round(2) }}</p>
                                <p><strong>Category:</strong> {{ category }}</p>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
