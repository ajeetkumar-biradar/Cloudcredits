<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center">Guess The Number</h1>
    <p class="text-center">I have selected a number between 1 and 100. Can you guess it?</p>
    <p class="text-center">You have <strong>{{ attempts }}</strong> attempts remaining.</p>
    <form method="POST" class="text-center">
        <input type="number" name="guess" class="form-control w-50 mx-auto my-3" placeholder="Enter your guess" required>
        <button type="submit" class="btn btn-primary">Submit Guess</button>
    </form>
    {% if message %}
    <div class="alert alert-info text-center my-3">{{ message }}</div>
    {% endif %}
</div>
</body>
</html>
