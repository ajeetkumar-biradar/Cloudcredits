<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-center bg-primary text-white">
                        <h3>Dice Roll Simulator</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" class="mb-3">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="number_of_dice" class="form-label">Number of Dice</label>
                                <input type="number" name="number_of_dice" id="number_of_dice" class="form-control" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="sides_per_die" class="form-label">Sides per Die</label>
                                <input type="number" name="sides_per_die" id="sides_per_die" class="form-control" min="1" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Roll Dice</button>
                        </form>

                        {% if results %}
                            <div class="alert alert-success">
                                <h5 class="text-center">Results</h5>
                                <p><strong>Dice Rolls:</strong> {{ results|join:", " }}</p>
                                <p><strong>Total:</strong> {{ total }}</p>
                                <p><strong>Average:</strong> {{ average }}</p>
                                <p><strong>Highest Roll:</strong> {{ highest_roll }}</p>
                                <p><strong>Lowest Roll:</strong> {{ lowest_roll }}</p>
                            </div>
                        {% endif %}

                        {% if error %}
                            <div class="alert alert-danger text-center">
                                {{ error }}
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
